<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
               
            <input type="hidden" name="access_key" value="1c58c75b-4f83-4eee-8099-c341327f1b2e">

            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="text" name="email" placeholder="Your email" class="contact-inputs" required>
            <textarea name="message"  placeholder="Your message"class="contact-inputs"></textarea>
            <button type="submit" <i class='bx bx-right-arrow-alt'></i>>Submit</button>

        </form>
        <div class="contact-right"> 

        </div>
    </div>
    
</body>
</html>
